<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <div class="converter-box">
    <h2>Currency Converter</h2>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" oninput="convertCurrency()">

    <label for="fromCurrency">From:</label>
    <select id="fromCurrency" onchange="convertCurrency()">
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="INR" selected>Indian Rupee (INR)</option>
    </select>

    <label for="toCurrency">To:</label>
    <select id="toCurrency" onchange="convertCurrency()">
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="INR">Indian Rupee (INR)</option>
    </select>

    <div class="result" id="result">Converted Amount: 0</div>
  </div>
</body>
<script src="script.js"></script>
</html>
